<!DOCTYPE html>
<html>
<head>
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 17px;
            color: #555;
            margin-bottom: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Welcome to My Website</h1>
    <p>This is a simple web page created using HTML and CSS.</p>
    <p>Uploaded on GitHub as my first project.</p>

    <button onclick="alert('Hello! Thanks for visiting ðŸ˜Š')">
        Click Me
    </button>
</div>

</body>
</html>
